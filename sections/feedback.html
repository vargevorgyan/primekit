<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/feedback.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="feedback">
      <div class="feedback-inner">
        <!-- LEFT -->
        <div class="feedback-info">
          <span class="feedback-label">/ Обратная связь</span>

          <h2 class="feedback-title">
            Обсудить ваш проект и ответить<br />
            на все вопросы
          </h2>

          <p class="feedback-text">
            Расскажите о задаче — предложим решение и просчитаем стоимость.
          </p>

          <div class="feedback-socials">
            <span>Соц сети</span>
            <div class="social-links">
              <a href="#">TG</a>
              <a href="#">VK</a>
              <a href="#">INST</a>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <form class="feedback-form">
          <div class="form-row">
            <div class="form-group">
              <input name="name" type="text" placeholder="Имя" required />
              <div class="field-error">Обязательное поле</div>
            </div>
            <div class="form-group">
              <input name="company" type="text" placeholder="Компания" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <input
                name="telephone"
                type="tel"
                placeholder="Телефон"
                required
                class="js-phone-mask"
              />
              <div class="field-error">Введите корректный номер</div>
            </div>
            <div class="form-group">
              <input name="email" type="email" placeholder="Почта" required />
              <div class="field-error">Введите корректный email</div>
            </div>
          </div>

          <div class="form-group">
            <div class="select" id="object-type-select">
              <input type="hidden" name="object_type" id="object-type-input" />
              <button type="button" class="select-trigger">Тип объекта</button>
              <ul class="select-options">
                <li data-value="flat">Квартира</li>
                <li data-value="house">Дом</li>
                <li data-value="office">Офис</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <textarea
              name="feedback-comment"
              placeholder="Комментарий"
            ></textarea>
          </div>

          <label class="pink-checkbox">
            <input name="agreement" type="checkbox" required checked />
            <span class="box">
              <svg viewBox="0 0 24 24">
                <polyline points="4 12 9 17 20 6" />
              </svg>
            </span>
            <div class="text">
              Я даю согласие на обработку персональных данных в соответствии
              с Политикой конфиденциальности
            </div>
          </label>

          <div class="form-footer">
            <button type="submit" class="btn-primary">Отправить →</button>
            <div class="form-error-message">Заполните обязательные поля</div>
          </div>
        </form>
      </div>
    </section>
    <script src="../script.js"></script>
  </body>
</html>
